      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Smooth scroll function
          function scrollToTarget(target) {
              const targetElement = document.querySelector(target);
              window.scrollTo({
                  top: targetElement.offsetTop,
                  behavior: 'smooth'
              });
          }
      
          // Click event listener for all anchor links
          const links = document.querySelectorAll('a');
          links.forEach(link => {
              link.addEventListener('click', function(event) {
                  // Check if the link is for the "ABOUT US" button
                  const isAboutUsButton = link.classList.contains('abt-btn');
                  const isInFooter = link.closest('footer'); // Check if the link is within the footer
                  if (!isAboutUsButton && !isInFooter) {
                      event.preventDefault(); // Prevent default link behavior
                      // Fade out the page content
                      document.body.style.opacity = 0;
                      // After a short delay, scroll to the target or navigate to the new page
                      setTimeout(function() {
                          const href = link.getAttribute('href');
                          if (href.startsWith('#')) {
                              // Smooth scroll to the target section
                              scrollToTarget(href);
                          } else {
                              // Navigate to the new page
                              window.location.href = href;
                          }
                      }, 500); // Adjust delay time as needed
                  }
              });
          });
      
          // Smooth scroll for abt-btn
          const abtBtn = document.querySelector('.abt-btn');
          abtBtn.addEventListener('click', function(event) {
              event.preventDefault(); // Prevent default link behavior
              // Smooth scroll to the content section
              scrollToTarget('#content');
          });
      });
      document.addEventListener('DOMContentLoaded', function() {
        
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
      
        menuToggle.addEventListener('click', function() {
          navLinks.classList.toggle('active'); // Toggle the 'active' class on click
        });
      });
      </script>
      
      


</body>
